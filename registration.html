<html>
	<head>
		<link rel="stylesheet" type="text/CSS" href="CSS/registration.css" />
		<meta charset="UTF-8" />
		<script src="javaScript/Calculators.js"></script>
		<script src="javaScript/registrationValidation.js"></script>
	 	<title>Registration Form</title>
		<style type="text/CSS">
				.para{color:#8A2BE2; font-weight:bold}
				.regis{color:#007FFF; font-weight:bold}
		</style>
	</head>
	<body background="images/registration.jpg">
		<marquee behavior="scroll" direction="left" onmouseover="this.stop()" onmouseout="this.start()"><h1 class="para"><i><u>Registration Form</u></i></h1></marquee><br/>
	<center>
		<form name="RegistrationForm" method="post" action="#" onSubmit="return registrationValidation()">
		<fieldset>
		<legend><h1 class="regis">Registration Form</h1></legend><br/>
		<input type="image" class="radius" src="images/homebutton.jpg" onclick="window.open('homePage1.html');" title="GoToHome">
		<input type="button" name="calculator" value="Calculator" onclick="Calculator()" title="Choose Calculator"><br/>
		<font size="4px" face="Times New Roman">
		<label for="fname" class="fname">First Name:</label><input type="text" placeholder="First Name" name="firstname" id="firstname" class="comm" maxlength="20"><br/><br/>
		<label for="lname" class="lname">Last Name:</label><input type="text" placeholder="Last Name" name="lastname" id="lastname" class="comm" maxlength="15"><br/><br/>
		<label for="uname" class="uname">User name:</label><input type="text" placeholder="User Name" name="username" id="username" class="comm" maxlength="25"><br/><br/>
		<label for="mobilno" class="mobilno">Mobile No.:</label><input type="number" placeholder="789394****" name="phone" id="phone" class="comm" maxlength="15"><br/><br/>
		<label for="password" class="password">Password:</label><input type="password" placeholder="Password" name="password1" id="password" class="comm" maxlength="30"><br/><br/>
		<label for="confpwd" class="confpwd">Confirm password:</label><input type="password" placeholder="Confirm Password" name="password2" id="password" class="comm" maxlength="30"><br/><br/>
		<label for="eadd" class="eadd">Email Address:</label><input type="email" placeholder="Example@something.com" name="address" id="address" class="comm" maxlength="32"><br/><br/>
		<label for="gender" class="gender">Gender:</label>
		<input type="radio" name="gender" id="male" value="gender"><label for="male" class="male">Male</label>
		<input type="radio" name="gender" id="female" value="female"><label for="female" class="female">Female</label><br/><br/>
		<label for="bday" class="bday">Birthday:</label>
					<select name="date" id="date">
						<option value="">DATE</option><option value="01">01</option><option value="02">02</option><option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option><option value="01">11</option><option value="12">12</option><option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option><option value="01">21</option><option value="22">22</option><option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option><option value="31">31</option>	
					</select>
					<select name="month" id="month">
						<option value="">MONTH</option><option>January</option><option>February</option><option>March</option>
						<option>April</option><option>May</option><option>June</option><option>July</option><option>August</option>
						<option>September</option><option>October</option><option>November</option>
						<option>December</option>
					</select>
					<select name="year" id="year">
						<option value="">YEAR</option><option>1990</option><option>1991</option><option>1992</option><option>1993</option>
						<option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option> 
						<option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option> 
						<option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option>
						<option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option>
						<option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option>
						<option>2020</option><option>2021</option>
					</select><br/><br/>
				<label for="hobby" class="hobby">Choose Your Hobby:</label>
					<select name="hobby" id="hobby">
						<option value="">YOUR HOBBY</option><optgroup label="Sports"><option>Cricket</option><option>Football</option>
						<option>Volly Ball</option>
						<option>Tennis</option><option>Table Tennis</option><option>Basket Ball</option>
						<option>Bat Minton</option><option>Chess</option><option>Hockey</option></optgroup>
					</select>
					<select name="hobby1" id="hobby2">
						<option value="">YOUR HOBBY</option><optgroup label="Music"><option>POP</option>
						<option>Rock</option><option>DJ</option><option>Hip Hop</option><option>Classic</option>
						<option>Disco</option></optgroup>
					</select><br/><br/>
					<input type="checkbox" name="term" id="term" class="term"><label for="termcond" class="termcond">Yes, I accept the <a href="#" target="_blank">Terms and Conditions</a> of this site.</label><br/><br/>
			</font>			
				<input type="submit" class="radius1" name="submit" style="cursor: pointer;" title="Register Now">
				<input type="reset" class="radius2" name="reset" style="cursor: pointer;" title="Reset All">
			</fieldset>
		</form>
	</center>
	</body>
</html>
